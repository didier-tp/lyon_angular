<ion-header>
  <ion-navbar>
    <ion-title>
      Essais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="chats">
            Kittens
          </ion-segment-button>
          <ion-segment-button value="chiens">
            Puppies
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'chats'">
          <ion-item>
                <h2>chat malo</h2>
          </ion-item>
          ...
        </ion-list>
      
        <ion-list *ngSwitchCase="'chiens'">
          <ion-item>            
            <h2>milou</h2>
          </ion-item>
          <ion-item>            
              <h2>rantanplan</h2>
            </ion-item>
        </ion-list>
      </div>

</ion-content>
