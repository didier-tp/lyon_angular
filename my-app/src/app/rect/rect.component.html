
<p>  calcul autour d'un rectangle </p>
<form  #formRect="ngForm"
       role="form" class="form-horizontal">
    <div class="form-group">
     <label for="x" class="control-label col-sm-4">x:</label>
     <div class="col-sm-8">
       <input [(ngModel)]="rectangle.x" class="form-control"
           name="x" type="number" required /> 
     </div>
    </div>
    <div class="form-group">
      <label for="y" class="control-label col-sm-4">y:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="rectangle.y" class="form-control"
           name="y" type="number" required /> 
        </div>
     </div>
    <div class="form-group">
       <label for="l" class="control-label col-sm-4">
         {{ tradService.traductionMap['width'] }}:
       </label>
       <div class="col-sm-8">
        <input [(ngModel)]="rectangle.l" class="form-control"
            name="l" type="number" required  /> 
          </div>
        </div>
        <div class="form-group">
          <label for="h" class="control-label col-sm-4">
              {{ tradService.traductionMap['height'] }}:
          </label>
          <div class="col-sm-8">
            <input [(ngModel)]="rectangle.h" class="form-control"
            name="h" type="number" required  /> 
          </div>
        </div>
        <div class="form-group">
				  <div class="col-sm-offset-4 col-sm-8">
           <input type="submit" class="btn btn-default"
           [disabled]="!formRect.form.valid"
            (click)="onCalculer($event)"
          value="calculer" /> 
        </div>
      </div>
</form>

<div *ngIf="perimetre != null">
  perimetre: {{perimetre}} <br/>
  aire (surface): {{aire}} <br/>
</div>
<br/>
<u>sans button :</u> <br/>
perimetre v2: {{rectangle.perimetre()}} <br/>
aire (surface) v2: {{rectangle.aire()}} <br/>
